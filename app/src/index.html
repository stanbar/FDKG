<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style type="text/css">
      #mynetwork {
        width: 800px;
        height: 600px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div>
        <label for="nodeSlider">Number of Nodes (N):</label>
        <input type="range" id="nodeSlider" min="5" max="1000" value="100">
        <span id="nodeValue">100</span>
    </div>
    <div>
        <label for="guardianSlider">Number of Guardians (k):</label>
        <input type="range" id="guardianSlider" min="1" max="10" value="5">
        <span id="guardianValue">5</span>
    </div>
    <div>
      <label for="thresholdSlider">Threshold (t):</label>
      <input type="range" id="thresholdSlider" min="0" max="100" value="3">
      <span id="thresholdValue">3</span>
    </div>
    <div>
      <label for="fdkgPctSlider">FDKG Percentage (fdkgPct):</label>
      <input type="range" id="fdkgPctSlider" min="0" max="100" value="30">
      <span id="fdkgPctValue">30</span>
    </div>
    <div>
      <label for="retPctSlider">Ret Percentage (retPct):</label>
      <input type="range" id="retPctSlider" min="10" max="100" value="90">
      <span id="retPctValue">90</span>
    </div>
    <div>
        <label for="physicsSwitch">Enable Physics:</label>
        <input type="checkbox" id="physicsSwitch" checked>
    </div>
    <button id="generateButton">Generate Graph</button>
    <button id="selectFdkgButton">Select FDKG Set</button>
    <button id="secondTalliersButton">Select Talliers Set</button>
    <button id="decipherabilityButton">Check Decipherability</button>
    <div id="decipherabilityResult" style="margin: 10px;">Decipherability: Pending</div>


    <div id="fdkgLabel" style="margin: 10px;">FDKG set size: 0</div>
    <div id="talliersLabel" style="margin: 10px;">Talliers set size: 0</div>
    <div id="decipherabilityLabel" style="margin: 10px;">Decipherability Status: Pending</div>

    <div id="mynetwork"></div>
    
    <script type="module" src="./index.ts"></script>

    <script>
        // Update slider values in real-time
        document.getElementById('nodeSlider').addEventListener('input', function() {
            document.getElementById('nodeValue').innerText = this.value;
        });
        document.getElementById('guardianSlider').addEventListener('input', function() {
            document.getElementById('guardianValue').innerText = this.value;
        });
        document.getElementById('fdkgPctSlider').addEventListener('input', function() {
            document.getElementById('fdkgPctValue').innerText = this.value;
        });
        document.getElementById('retPctSlider').addEventListener('input', function() {
            document.getElementById('retPctValue').innerText = this.value;
        });
        document.getElementById('thresholdSlider').addEventListener('input', function() {
            document.getElementById('thresholdValue').innerText = this.value;
        });
    </script>
  </body>
</html>
